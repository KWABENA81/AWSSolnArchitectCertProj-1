{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Register Student {% endblock %}</h1>
<form action = "{{ request.path }}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Student name"/><br>
    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="City"/><br>
    <label for="addr">Address</label>
    <input type="text" id="addr" name="addr" placeholder="Address"/><br>
    <label for="pin">Pin</label>
    <input type="text" id="pin" name="pin" placeholder="Pin"/><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
