{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Students {% endblock %}</h1>

<div>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>City</th>
            <th>Address</th>
            <th>Pin</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        {% for student in students %}
        <tr>
            <td> {{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td>
            <td>{{ student[5] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
